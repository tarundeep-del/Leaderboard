<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leaderboard</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0e2a57;
    color: #fff;
    overflow: hidden;
  }

  /* Company Logo */
  .company-logo {
    position: absolute;
    top: 20px;
    right: 30px;
    width: 120px;
    z-index: 10;
  }

  .company-logo img {
    width: 100%;
    height: auto;
  }

  .container {
    display: flex;
    height: 100vh;
  }

  .sidebar {
    width: 200px;
    background: linear-gradient(180deg, #ff7a18, #0e2a57);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .sidebar .text {
    writing-mode: vertical-rl;
    transform: rotate(180deg);
    font-size: 32px;
    font-weight: bold;
    letter-spacing: 2px;
  }

  .board {
    flex: 1;
    padding: 80px 40px 40px;
    display: flex;
    flex-direction: column;
  }

  .row {
    margin-bottom: 18px;
  }

  .team {
    display: flex;
    align-items: center;
    gap: 18px;
    padding: 14px 22px;
    border-radius: 40px;
    font-size: 18px;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0,0,0,0.35);
    transition: all 0.6s ease;
  }

  .logo {
    width: 46px;
    height: 46px;
    border-radius: 50%;
    background: #fff;
    overflow: hidden;
    flex-shrink: 0;
  }

  .logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .name {
    flex: 1;
  }

  .lives {
    font-size: 16px;
    white-space: nowrap;
  }
</style>
</head>

<body>

<!-- Company Logo -->
<div class="company-logo">
  <img src="logos/Company.jpg" alt="Company Logo">
</div>

<div class="container">
  <div class="sidebar">
    <div class="text"><h2>LEADERBOARD</h2></div>
    <div class="text">Monthly Ranking</div>
  </div>

  <div class="board" id="leaderboard"></div>
</div>

<script>
  /************** CONFIG **************/
  const SHEET_ID = "1C5pIirqDizlytoBk4PqOWZuFpvvOg30ehdhF7lgjKyU";   // ðŸ”´ Replace with your Sheet ID
  const SHEET_NAME = "LEADERBOARD";        // ðŸ”´ Must match tab name exactly
  const REFRESH_INTERVAL = 30000;     // 30 seconds
  /**********************************/

  const URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}`;

  async function fetchData() {
    const res = await fetch(URL);
    const text = await res.text();
    const json = JSON.parse(text.substring(47).slice(0, -2));

    return json.table.rows.map(r => ({
      name: r.c[0]?.v || "",
      lives: r.c[1]?.v || 0,
      color: r.c[2]?.v || "#888",
      logo: r.c[3]?.v || ""
    }));
  }

  function render(data) {
    const board = document.getElementById("leaderboard");

    data.forEach((team, index) => {
      const safeId = team.name.replace(/\s+/g, "_");
      let row = document.getElementById(safeId);

      if (!row) {
        row = document.createElement("div");
        row.className = "row";
        row.id = safeId;

        row.innerHTML = `
          <div class="team">
            <div class="logo"><img></div>
            <div class="name"></div>
            <div class="lives"></div>
          </div>
        `;

        board.appendChild(row);
      }

      row.style.order = index;

      const teamDiv = row.querySelector(".team");
      teamDiv.style.background = team.color;

      row.querySelector(".name").textContent = team.name;
      row.querySelector(".lives").textContent =
        team.lives + " LIVES IMPACTED";

      const img = row.querySelector("img");
      img.src = team.logo;
      img.onerror = () => img.src = "logos/default.png";
    });
  }

  async function updateLeaderboard() {
    try {
      const data = await fetchData();
      data.sort((a, b) => b.lives - a.lives);
      render(data);
    } catch (err) {
      console.error("Leaderboard update failed", err);
    }
  }

  // Initial load
  updateLeaderboard();

  // Auto refresh every 30 seconds (NO PAGE RELOAD)
  setInterval(updateLeaderboard, REFRESH_INTERVAL);
</script>

</body>
</html>
